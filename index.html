<!DOCTYPE html>
<html>
<head>
  <title>Online Crossword Creator</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
  <div id="container">

    <div class="row">
      <div class="col-md-12">
        <div id="navbar">
          <div class="navbar-form navbar-left nav">
            <select class="editModePicklist form-control" id="gridSizePicklist">
              <option value="30">30</option>
              <option value="29">29</option>
              <option value="28">28</option>
              <option value="27">27</option>
              <option value="26">26</option>
              <option value="25">25</option>
              <option value="24">24</option>
              <option value="23">23</option>
              <option value="22">22</option>
              <option value="21">21</option>
              <option value="20">20</option>
              <option value="19">19</option>
              <option value="18">18</option>
              <option value="17">17</option>
              <option value="16">16</option>
              <option value="15" selected="selected">15</option>
              <option value="14">14</option>
              <option value="13">13</option>
              <option value="12">12</option>
              <option value="11">11</option>
              <option value="10">10</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5">5</option>
            </select>
            <button class="btn btn-info" onclick="newPuzzle();">New</button>
            <button class="btn btn-info" onclick="saveCrossword();">Save</button>
            <div class="form-group">
              <input class="form-control" id="fileInput" type="file" /><br/>
            </div>
            <button class="btn btn-info" onclick="loadFile(1);">Load to Edit</button>
            <button class="btn btn-info" onclick="loadFile(2);">Load to Solve</button>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="row">
      <div id="title">Crossword Creator</div>

      <div id="createPanel">
        <div class="row">
          <div class="col-md-12">
            <div class="toolPanel">
              <!--<div class="toolTitle">Edit Mode</div>-->
              <ul class="nav nav-pills" style="margin: auto; width: 18%;">
                <li id="setBlacks" role="presentation" class="active" onclick="setBlacks();"><a href="#">Set Black Squares</a></li>
                <li id="setLetters" role="presentation" onclick="setLetters();"><a href="#">Fill in Letters</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="toolPanel">
          <button class="btn btn-info" id="clearBlacks" onclick="clearBlacks();">Clear Black Squares</button>
        </div>
        <div class="toolPanel">
          <input type="text" id="puzzleTitleValue" class="puzzleTitleInput form-control" style="display:inline; width: 35%;" placeholder="Puzzle Title">
        </div>

        <div id="crosswordBody">
        </div>

        <div id="clues">
          <div class="clueSection">
            <div class="clueSectionTitle">
              <h3>Across</h3>
            </div>
            <div id="acrossClues" class="clueSectionInputs">

            </div>
          </div>

          <div class="clueSection">
            <div class="clueSectionTitle">
              <h3>Down</h3>
            </div>
            <div id="downClues" class="clueSectionInputs">

            </div>
          </div>
        </div>
      </div> <!-- end CREATE PANEL -->

    </div>

  </div>
</body>
</html>
